<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>LP_widgetSDK</title>

  <script type="text/javascript" src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>

  <script type="text/javascript">
  function getChatTranscript() {
    return new Promise((resolve, reject) => {
      console.log('getChatTranscript');
      if (lpTag.agentSDK) {
        lpTag.agentSDK.bind(
          'chatTranscript',
          (updateCallbackData) => {
            console.log('updateCallbackData:', updateCallbackData);
          },
          (notifyWhenDoneData) => {
            console.log('notifyWhenDoneData:', notifyWhenDoneData);
          },
        );
        resolve();
      } else {
        reject();
      }
    });
  }

  function start() {
    getChatTranscript();
  }

  if (lpTag.agentSDK) {
    console.log('LP_WidgetSDK');
    lpTag.agentSDK.init();
    start();
  }
  </script>
</head>
<body>

</body>
</html>
