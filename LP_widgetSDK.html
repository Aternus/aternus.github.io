<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>LP_widgetSDK</title>

  <script type="text/javascript" src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>

  <script type="text/javascript">
  function getChatInfo() {
    return new Promise((resolve, reject) => {
      console.log('getChatInfo');
      if (lpTag.agentSDK) {
        lpTag.agentSDK.bind(
          'chatInfo',
          (updateCallbackData) => {
            console.log(updateCallbackData);
          },
          (notifyWhenDoneData) => {
            console.log(notifyWhenDoneData);
          },
        );
        resolve();
      } else {
        reject();
      }
    });
  }

  function start() {
    getChatInfo();
  }

  if (lpTag.agentSDK) {
    console.log('LP WidgetSDK :: LPTag has loaded');
    lpTag.agentSDK.init();
    start();
  }
  </script>
</head>
<body>

</body>
</html>
